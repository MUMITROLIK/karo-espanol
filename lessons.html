    <style>
        /* Lesson-specific styles */
        .lesson-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .lesson-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateX(-4px);
            border-color: var(--accent);
        }

        .lesson-progress-header {
            flex: 1;
            background: var(--bg-card);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            border: 2px solid var(--border);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .progress-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .streak-counter {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 700;
            color: #C9535B;
        }

        .lesson-progress-bar {
            height: 12px;
            background: var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .lesson-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #C9535B, #77679A);
            border-radius: 12px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Question Card */
        .question-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 12px 40px var(--shadow);
            border: 2px solid var(--border);
            margin-bottom: 2rem;
            animation: fadeInUp 0.5s ease;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .question-hint {
            text-align: center;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-style: italic;
        }

        /* Answer Options */
        .answer-options {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .answer-btn {
            padding: 1.25rem 2rem;
            background: var(--bg-card-hover);
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
        }

        .answer-btn:hover {
            transform: translateX(8px);
            border-color: var(--accent);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #B8D5B1, #6EC463);
            border-color: #6EC463;
            color: white;
            animation: correctPulse 0.5s ease;
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #C9535B, #E74C3C);
            border-color: #E74C3C;
            color: white;
            animation: wrongShake 0.5s ease;
        }

        /* Next Button */
        .next-btn-container {
            text-align: center;
        }

        .next-btn {
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #77679A, #543E64);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(119, 103, 154, 0.3);
            opacity: 0;
            transform: translateY(20px);
        }

        .next-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .next-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 32px rgba(119, 103, 154, 0.4);
        }

        /* Animations */
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .lesson-header {
                flex-direction: column;
            }

            .lesson-progress-header {
                width: 100%;
            }

            .question-card {
                padding: 2rem 1.5rem;
            }

            .question-text {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
